  <body>
    <div class="tovar">
      <div class="logo11">
        <div class="modimal-parent9">

          <img class="subtract-icon11" alt="" src="./public/subtract.svg" />
        </div>
        <div class="women-clothing11">clothing store</div>
      </div>
      <div class="tovar-inner">
        <div class="scroll-1-container">
          <img class="scroll-1-icon2" alt="" src="./public/scroll-1.svg" />

          <img
            class="frame-inner"
            alt=""
            src="./public/rectangle-123852@2x.png"
          />
        </div>
      </div>
      <div class="close2" id="popupcloseText">Close</div>
      <div class="hoodie-ebt-parent">
        <div class="hoodie-ebt">Hoodie “EBT”</div>
        <div class="a-black-hoodie">
          A black hoodie is a versatile and stylish garment that features a hood
          and a front pocket
        </div>
      </div>
      <div class="colors-container">
        <div class="colors29">colors</div>
        <div class="color-frame">
          <div class="color86"></div>
        </div>
      </div>
      <div class="frame-parent33">
        <div class="buttoncomp-wrapper4">
          <div class="buttoncomp13">
            <img class="add-icon26" alt="" src="./public/add4.svg" />

            <div class="add-to-cart13">size guide</div>
            <img class="add-icon26" alt="" src="./public/add4.svg" />
          </div>
        </div>
        <div class="buttoncomp14">
          <img class="add-icon26" alt="" src="./public/add.svg" />

          <div class="add-to-cart13">Add To Cart</div>
          <img class="add-icon26" alt="" src="./public/add.svg" />
        </div>
      </div>
      <div class="size4">
        <div class="sort-text-container">
          <div class="sort-text2">
            <b class="size5">XL</b>
          </div>
          <img class="add-icon26" alt="" src="./public/arrow-drop-down.svg" />
        </div>
        <div class="sort-sub-menu2"></div>
      </div>
      <div class="tovar-child"></div>
    </div>

    <script>
      var popupcloseText = document.getElementById("popupcloseText");
      if (popupcloseText) {
        popupcloseText.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      </script>
  </body>
</html>
