<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Tovar2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="tovar-2">
      <div class="logo10">
        <div class="modimal-parent8">
          <b class="modimal10">Daerbe</b>
          <img class="subtract-icon10" alt="" src="./public/subtract.svg" />
        </div>
        <div class="women-clothing10">clothing store</div>
      </div>
      <div class="tovar-2-inner">
        <div class="scroll-1-group">
          <img class="scroll-1-icon1" alt="" src="./public/scroll-1.svg" />

          <img
            class="frame-item"
            alt=""
            src="./public/rectangle-123851@2x.png"
          />
        </div>
      </div>
      <button class="close1" id="popupclose">Close</button>
      <div class="sweatshirt-karagandy-parent">
        <div class="sweatshirt-karagandy">Sweatshirt “Karagandy”</div>
        <div class="is-a-trendy">
          is a trendy and comfortable wardrobe staple designed for casual wear.
        </div>
      </div>
      <div class="colors-group">
        <div class="colors28">colors</div>
        <div class="color-container">
          <div class="color85"></div>
        </div>
      </div>
      <div class="frame-parent32">
        <div class="buttoncomp-wrapper3">
          <div class="buttoncomp11">
            <img class="add-icon22" alt="" src="./public/add4.svg" />

            <div class="add-to-cart11">size guide</div>
            <img class="add-icon22" alt="" src="./public/add4.svg" />
          </div>
        </div>
        <div class="buttoncomp12">
          <img class="add-icon22" alt="" src="./public/add.svg" />

          <div class="add-to-cart11">Add To Cart</div>
          <img class="add-icon22" alt="" src="./public/add.svg" />
        </div>
      </div>
      <div class="size2">
        <div class="sort-text-group">
          <div class="sort-text1">
            <b class="size3">XXXL</b>
          </div>
          <img class="add-icon22" alt="" src="./public/arrow-drop-down.svg" />
        </div>
        <div class="sort-sub-menu1"></div>
      </div>
      <div class="tovar-2-child"></div>
    </div>

    <script>
      var popupclose = document.getElementById("popupclose");
      if (popupclose) {
        popupclose.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      </script>
  </body>
</html>
